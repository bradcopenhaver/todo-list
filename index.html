<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Get 'er Done</title>
  </head>
  <body>
    <div class="container">
      <h1>Todo-omatic</h1>

      <div class="row">
        <div class="col-12-md col-12-lg">
          <img id="img-fixer" class="img-responsive" src="img/todo.jpg" alt="" />
        </div>
      </div>

      <div class="row margin-top">
        <div class="col-md-4">
          <form>
            <div class="form-group">
              <label for="task">What do you need to do?</label>
              <input id="task" type="text" class="form-control">
            </div>
            <label>Set priority:</label>
            <select class="form-control" id="priority">
              <option>Low</option>
              <option>High</option>
            </select>
            <button type="submit" class="btn btn-primary">Add to the list!</button>
          </form>
        </div>
        <div class="col-md-8" id="output">
          <h2>Things to get done:</h2>
          <ul id="notDone">

          </ul>

          <div id="doneList">
            <h2>Things that are done:</h2>
            <ul id="done">

            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
